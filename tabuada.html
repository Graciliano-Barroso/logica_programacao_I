<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

for(multiplicador = 1;multiplicador <= 10;multiplicador++) {
    
    var resultado = 7 * multiplicador;
    mostra("7 x " + multiplicador + " = " + resultado);
}

mostra("FIM");

</script>
