    // 2x2 -3x +2 = 0
    var a =  parseInt(prompt("Qual o valor de a?"));;
    var b =  parseInt(prompt("Qual o valor de b?"));;
    var c =  parseInt(prompt("Qual o valor de c?"));;

    var delta = Math.pow(b, 2) - 4*a*c;    

    var x1 = ((-1)*b + delta) / (2*a);
    var x2 = ((-1)*b - delta) / (2*a);
    document.write("x1 = " + x1);
    document.write("<br>");
    document.write("x2 = " + x2);

</script>
