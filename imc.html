<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}

var nome = prompt("Qual o seu nome");
var alturaInformada = prompt("Informe sua altura");;
var pesoInformado = prompt("Informe seu peso");

var imc = calculaImc(alturaInformada, pesoInformado);

document.write(nome + "o seu IMC é " + Math.round(imc) + ".<br>");

if(imc < 18.5) {
    mostra("Está abaixo da média aceitável pela OMS.");
}

if(imc > 35) {
    mostra("Está acima da média aceitável pela OMS.");
}

if(imc > 18.5 && imc < 35) {
    mostra("Está na média aceitável pela OMS.");
}



</script>
