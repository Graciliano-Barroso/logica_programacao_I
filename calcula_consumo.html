<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    var tanque = prompt("Qual a capacidade do tanque em L?");
    var caminhoComGasolina = prompt("Qual a distância percorrida com gasolina em Km?");
    var caminhoComAlcool = prompt("Qual a distância percorrida com álcool em Km?");

    document.write(caminhoComGasolina/tanque + "L de gasolina por km" + "<br>");

    document.write(caminhoComAlcool/tanque + "L de Álcool por km");


</script>
